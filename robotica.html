<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-assets>
        <img id="paredes" src="paredes1.jpeg">
        <img id="mesa" src="mesa1.jpeg">
        <img id="imagen360" src="imagen360.jpeg">
        <a-asset-item id="bola" src="Bolaenjaulada.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-entity position="0 1.6 6">
        <a-camera></a-camera>
      </a-entity>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="12" color="#cccccc"></a-plane>

      <!-- Mesa -->
      <a-box position="0 0.5 -3" width="4" height="0.2" depth="2" src="#mesa"></a-box>
      <a-box position="-1.8 0.25 -2.5" width="0.1" height="0.5" depth="0.1" src="#mesa"></a-box>
      <a-box position="1.8 0.25 -2.5" width="0.1" height="0.5" depth="0.1" src="#mesa"></a-box>

      <!-- Zona de pruebas -->
      <a-plane position="0 0.01 2" rotation="-90 0 0" width="6" height="4" src="#paredes"></a-plane>
      <a-box position="0 0.1 2" width="0.1" height="0.2" depth="4" src="#mesa"></a-box>

      <!-- Robots con movimiento -->
      <a-entity gltf-model="#bola" position="-2 0.6 1" radius="0.2" scale="25 25 25"
      animation="property: position; to: 2 0.6 1; dur: 4000; dir: alternate; loop: true"></a-entity>

      <a-sphere position="2 0.6 0" radius="0.2" color="#4caf50"
      animation="property: position; to: -2 0.6 0; dur: 6000; dir: alternate; loop: true"></a-sphere>

      <a-sphere position="0 0.6 -1" radius="0.2" color="#2196f3"
      animation="property: position; to: 0 0.6 2.5; dur: 5000; dir: alternate; loop: true"></a-sphere>

      <!-- Luces -->
      <a-light type="ambient" color="#999"></a-light>
      <a-light type="directional" intensity="0.5" position="1 4 2"></a-light>

      <!-- Cielo -->
      <a-sky color="#E1F5FE"></a-sky>
    </a-scene>
  </body>
</html>
