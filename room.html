<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

    <style>
      .word {
        height: 100px; width: 200px; text-align: center; padding: 0 0;
                border:2px solid black;
      }
    </style>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <!-- Piso (2x2 metros) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#d9d9d9"></a-plane>

      <!-- Paredes -->
      <a-box position="0 1 1" width="2" height="2" depth="0.05" color="#cccccc"></a-box> <!-- Pared frontal -->
      <a-box position="1.05 0.5 0" width="0.1" height="1" depth="0.1" color="red"></a-box>
      <a-box position="0 1 -1" width="2" height="2" depth="0.05" color="#cccccc"></a-box> <!-- Pared trasera -->
      <a-box position="1 1 0" width="0.05" height="2" depth="2" color="#cccccc"></a-box> <!-- Pared derecha -->
      <a-box position="-1 1 0" width="0.05" height="2" depth="2" color="#cccccc"></a-box> <!-- Pared izquierda -->

      <!-- Cama (1x0.5 metros) -->
      <a-box position="-0.5 0.25 0.6" width="1" height="0.5" depth="0.5" color="#c2b280" 
      </a-box>
      <!-- Mesa (0.5x0.5 metros) -->
      <a-box position="0.6 0.25 -0.5" width="0.5" height="0.5" depth="0.5" color="#8b5e3c"
      animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" 
      animation__2="property: position; to: 0.6 1.5 -0.8; dur: 2000; loop: true; dir: alternate" 
      color="tomato">
      </a-box>
    </a-scene>
  </body>
</html>
